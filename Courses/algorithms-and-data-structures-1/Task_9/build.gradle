 apply plugin: 'java'

 dependencies {
    testImplementation 'junit:junit:4.12'
    implementation 'junit:junit:4.12'
 }

 repositories {
    mavenCentral()
 }

 test {
    useJUnit()

    testLogging {
        events "PASSED", "SKIPPED", "FAILED", "STANDARD_OUT", "STANDARD_ERROR"
    }
 }

 compileJava {
    options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
}
